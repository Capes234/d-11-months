<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 11 Months Dhani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at top, #fdf5f0 0, #f7e6d8 40%, #f0d4bd 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wall {
      background: #fefaf5;
      padding: 28px 32px 32px;
      border-radius: 24px;
      box-shadow:
        0 22px 40px rgba(0, 0, 0, 0.18),
        0 0 0 1px rgba(0, 0, 0, 0.05);
      max-width: 960px;
      width: 100%;
      border: 2px solid #f1d6b9;
    }
    .header {
      text-align: center;
      margin-bottom: 18px;
    }
    .tag {
      display: inline-block;
      padding: 4px 14px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #b06b43;
      background: #f7e0c7;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 30px;
      color: #8c4b2a;
      margin-bottom: 4px;
    }
    h1 span {
      color: #c87b47;
    }
    .subtitle {
      font-size: 13px;
      color: #6d543f;
    }

    .string {
      width: 100%;
      height: 32px;
      border-top: 2px solid #c8a684;
      margin: 20px 0 10px;
      position: relative;
    }
    .string::before,
    .string::after {
      content: "";
      position: absolute;
      top: -6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8c4b2a;
    }
    .string::before { left: 6px; }
    .string::after { right: 6px; }

    .polaroids {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 8px;
    }

    .polaroid {
      background: #fff;
      padding: 10px 10px 16px;
      border-radius: 12px;
      box-shadow:
        0 14px 26px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(0, 0, 0, 0.03);
      position: relative;
      transform: rotate(-2deg);
    }
    .polaroid:nth-child(2) {
      transform: rotate(3deg);
    }
    .polaroid img {
      width: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }
    .polaroid-caption {
      margin-top: 8px;
      font-size: 12px;
      color: #5f4631;
      text-align: center;
    }
    .tape {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(-4deg);
      width: 70px;
      height: 22px;
      background: rgba(255, 255, 204, 0.9);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #7a5a3f;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="wall">
    <div class="header">
      <div class="tag">For Dhani</div>
      <h1>Happy <span>11 Months</span> Dhani</h1>
      <div class="subtitle">Our little polaroid wall of memories â™¡</div>
    </div>

    <div class="string"></div>

    <div class="polaroids">
      <div class="polaroid">
        <div class="tape"></div>
        <img src="WhatsApp-Image-2025-12-14-at-14.08.00_acdfaf45.jpg" alt="Dhani photo" />
        <div class="polaroid-caption">You, being unintentionally perfect.</div>
      </div>

      <div class="polaroid">
        <div class="tape"></div>
        <img src="WhatsApp-Image-2025-12-14-at-14.08.01_097473f0.jpg" alt="Us together photo" />
        <div class="polaroid-caption">Eleven months of us, and counting.</div>
      </div>
    </div>

    <div class="footer-note">
      Thank you for every frame, every laugh, and every almost-ruined serious photo.
    </div>
  </div>
</body>
</html>
