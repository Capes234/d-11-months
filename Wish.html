<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 11 Months Dhani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe1f0 0, #ffc6e0 40%, #ff9ebf 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px 32px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 420px;
      border: 2px solid #ff8fb1;
    }
    .tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #ff3b7d;
      background: #ffe4f0;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ff2f72;
    }
    h1 span {
      color: #ff6b9f;
    }
    p {
      font-size: 15px;
      color: #444;
      margin-bottom: 18px;
    }
    .heart-row {
      font-size: 22px;
      letter-spacing: 4px;
      color: #ff4b88;
      margin-bottom: 10px;
    }
    .date {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tag">To brahmin baddie</div>
    <div class="heart-row">♥ ♥ ♥</div>
    <h1>Happy <span>11 Months</span> Dhani</h1>
    <p>
      Thank you for every smile, every late‑night chat, and every little moment together.
    </p>
    <div class="heart-row">♥ ♥ ♥</div>
    <div class="date">With lots of love (& expecting loads of flash)</div>
  </div>
</body>
</html>
